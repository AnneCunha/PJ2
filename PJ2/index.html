<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anuphan&display=swap" rel="stylesheet">
    
    <title>Ajuda Sem Fronteiras</title>
</head>
<body>
        <div class="header">
            <div class="logo-barra">
                <img src="https://trello.com/1/cards/63ffa5897916089f7cd3e4db/attachments/63ffa8b20f930f6916fbcee3/previews/63ffa8b30f930f6916fbcf20/download/noun-help-4394358.png" height="70px" width="70px">
        
                <div class="search-box">
                    <div class="row">
                        <input type="text" id="input-box" autocomplete="off">
                        <button type="submit"><img src="https://trello.com/1/cards/6415fa7fa0463b928860f307/attachments/643dc8e57d8a22909cc4361c/previews/643dc8e67d8a22909cc43624/download/LupaRoxa.png"></button>
                    </div>
                </div>
            </div>
            
            <nav class="header-botoes">
                <button type="submit" class="btn">Home</button>
                <button type="submit" class="btn">Requisitar</button>
                <button type="submit" class="btn">Ajuda Monetária</button>
                <button type="submit" class="btn">Login</button>
            </nav>
        </div>
    

    <div class="corpo">
        <center><h1>Cadastro</h1></center>
        
            
            <nav class="cadastro">
                Nome <input type="text" id="input-box" autocomplete="off">
                <img src="https://www.clker.com/cliparts/Z/J/g/U/V/b/avatar-male-silhouette-md.png">
            </nav>

            <nav class="cadastro">
                Nome de usuário <input type="text" id="input-box" autocomplete="off">
                CPF <input type="text" id="input-box" placeholder="000.000.000-00" autocomplete="off">
            </nav>

            <nav class="cadastro">
                Data Nascimento <input type="text" id="input-box" placeholder="dd/mm/aaaa" autocomplete="off">
                Sexo <select name="genero" id="genero">
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                </select>
                Telefone <input type="text" id="input-box" placeholder="( 00 ) 00000 - 0000" autocomplete="off">
            </nav>
            
            <nav class="cadastro">
                Email <input type="text" id="input-box" autocomplete="off">
                Senha <input type="text" id="input-box" placeholder="••••••••••••••••••" autocomplete="off">
            </nav>
    </div>
    <div id="footer">
        <form action="Assinar o Email">
                <div class="email">
                    <input type="" id="txtEmail" placeholder="Email:">
                    <div class="assinar">
                        <button id="elemButton">Assinar</button>
                    <div class="redeSocial">

                        </div>
                    </div>
                </div>
        </form>
    </div>
